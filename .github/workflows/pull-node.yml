name: remote ssh command
on: 
  push:
    branches: [main]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: deploy using ssh
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 192.168.1.4
        username: root
        key: '${{ secrets.PRIVATE_KEY }}'
        port: 22
        script: whoami
